<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>

    <style>
      .asdf {
        background: Pink;
      }
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $('button:contains(\'A\')').click(function() { // button with the letter A inside
          $("#classic").addClass("asdf");
        });
        $('button:contains(\'B\')').click(function() {
          $("#classic").removeClass("asdf");
        });
        $('button:contains(\'C\')').click(function() {
          $("#toggle").toggleClass("asdf"); // add or remove asdf class from #toggle
        });

        $('tr:even').addClass('asdf');

        //Ex9. Select  all items of  a numbered  list  with  class  a,  which  do  not  contain  any  link  insideany element with class b.
        //  $('.b:has(a)').css('background', 'red'); 
        $('ol.a li:not(.b:has(a))').css('background', 'red'); 
      });
    </script>
  </head> 
  <body>
    <table>
      <tr>
        <td>First</td>
      </tr>
      <tr>
        <td>Second</td>
      </tr>
      <tr>
        <td>Third</td>
      </tr>
      <tr>
        <td>Fourth</td>
      </tr>
      <tr>
        <td>Fifth</td>
      </tr>
      <tr>
        <td>Sixth</td>
      </tr>
    </table>

    <div>
      <button>Text A</button><button>Text B</button
      ><span id="classic">Adding/removing class</span>
    </div>
    <div><button>Text C</button><span id="toggle">Toggling class</span></div>

    <ol class="a">
        <li class="b"><a>1</a></li>
        <li ><a>2</a></li>
        <li class="b">3</li>
        <li >4</li>
    </ol>
  </body>
</html>
