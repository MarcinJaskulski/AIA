    <meta charset="utf-8" />

    $(function() {
      $('#a').css('color', 'red').append(' appended text');
      
      $('div').css('color', 'green');
      $('.c').css('font-size', 'x-large');
      $('tr + tr').css('color', 'aqua'); // tr next to tr 
    
      $('table tr:first').css('color', 'yellow');
      $('tr:last').css('color', 'yellow');
      $('p:even').css('color', 'orange'); 

      $('[href]').css('border', '1px solid black').css('padding', '3px'); // change href element
      $('a[href*=kalaka]').css('border', '1px solid pink'); // change element <a> with propert regular expression *kalaka*
      $('a[href$=\'.pdf\']').css('border', '1px solid red'); // change element <a> with property regular expression .pdf$
    
      alert('The color of an element withid="a" is '+ $('#a').css('color'));
    });

    


    
    </script>
  </head>
  <body>
    <p id="a">a</p>
    <p>b</p>
    <p>c</p>
    <p>d</p>
    <div>e</div>
    <div class="c">f</div>
